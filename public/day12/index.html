<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>12 - Air Quality Visualizer</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <select id="country">
        <option value="Phatumwan">Phatumwan</option>
        <option value="Bangbuathong">Bangbuathong</option>
      </select>
      <div class="location">
        <h1 class="city"></h1>
        <p class="state-country"></p>
      </div>
      <div class="card">
        <div class="aqi">
          <h1></h1>
          <small>US AQI</small>
        </div>
        <div class="info">
          <div class="temperature"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
      </div>
    </section>

    <script src="./scripts.js"></script>
  </body>
</html>
